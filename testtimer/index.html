<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test Timer v1</title>
<link href="timer.css" rel="stylesheet" type="text/css">
<script src="timer.js"></script>
</head>

<body onload="updateClock()">
	
	<div class="container">
	<h1>TEST TIMER ⏱</h1>
	<div id="setup">
		<p>Enter the duration of the test in minutes, then click Done.</p>
		<p>The test timer will begin from when the Start button is pressed.</p>
		<form id="setup_form">
			<label>Duration: </label><input type="number" id="duration" required step=5 value=50 size=4>
			<label for="showemoji">Show emoji: </label><input type="checkbox" id="showemoji" checked>
		</form>
		<button id="button_done" onclick="setup()">Done</button>
	</div>
	<div id="controls">
		<button id="button_reset" onclick="reset()">Reset</button>
		<button id="button_start" onclick="startTimer()">START</button>
	</div>
	<div id="clock">00:00</div>
	<div id="timer">
		<div id="start">
			<div class="time"></div>
			<div class="perc">START</div>
			<div class="emoji">😁</div>
		</div>
		<div id="p1">
			<div class="time"></div>
			<div class="perc">10%</div>
			<div class="emoji">😃</div>
		</div>
		<div id="p2">
			<div class="time"></div>
			<div class="perc">20%</div>
			<div class="emoji">😊</div>
		</div>
		<div id="p3">
			<div class="time"></div>
			<div class="perc">30%</div>
			<div class="emoji">🙂</div>
		</div>
		<div id="p4">
			<div class="time"></div>
			<div class="perc">40%</div>
			<div class="emoji">😅</div>
		</div>
		<div id="p5">
			<div class="time"></div>
			<div class="perc">50%</div>
			<div class="emoji">😐</div>
		</div>
		<div id="p6">
			<div class="time"></div>
			<div class="perc">60%</div>
			<div class="emoji">😮</div>
		</div>
		<div id="p7">
			<div class="time"></div>
			<div class="perc">70%</div>
			<div class="emoji">😟</div>
		</div>
		<div id="p8">
			<div class="time"></div>
			<div class="perc">80%</div>
			<div class="emoji">😰</div>
		</div>
		<div id="p9">
			<div class="time"></div>
			<div class="perc">90%</div>
			<div class="emoji">😱</div>
		</div>
		<div id="p10">
			<div class="time"></div>
			<div class="perc">END</div>
			<div class="emoji">😫</div>
		</div>
	</div>
</div>
	<div id="time_up" onclick="dismissOverlay()"><div>END OF TEST</div></div>
</body>
</html>
